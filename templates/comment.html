
    <div class="row">

            <div class=" col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <h4>{{c.commenter_name.title()}}
                <small>{{c.created.strftime("%b %d, %Y")}}</small>
                </h4>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                {{c._render_text | safe}}
            </div>
            <div class="new-post-button col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <a href={{ "/blog/edit_post/" ~ c.key().id() }}>
                <button class="edit">Edit</button>
              </a>
              <a href={{ "/blog/delete_post/" ~ c.key().id() }}>
                <button class="delete">Delete</button>
              </a>
            </div>




    </div>
