<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/form.css">
  <title>Sign Up</title>
</head>

<body>
<h2>Signup</h2>

<form method="post">
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" value="{{username}}" required>
      <div class="row error">
       {{error_username}}
      </div>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" value="" required>
      <div class="row error">
        {{error_password}}
      </div>
    <label><b>Verify Password</label>
      <input type="password" placeholder="Repeat Password" name="verify" value="">
      <div class="row error">
        {{error_verify}}
      </div>
    <label><b>Email</b></label>
      <input type="text" name="email" value="{{email}}" placeholder="Email optional">
      <div class="row error">
        {{error_email}}
      </div>
    <button type="submit">Signup</button>
  </div>
</form>
</body>
</html>
