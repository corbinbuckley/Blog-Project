<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="/static/form.css">

  <title>Life of a Mathematician Blog</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <a href="/blog" class="main-title col-xs-10 col-sm-10 col-md-10 col-lg-10">
        Life of a Mathematician
      </a>

      <div class="login-area col-xs-2 col-sm-2 col-md-2 col-lg-2">
        {% if user %}
          {{user.name.title()}} (<a class="login-link" href="/logout">logout</a>)
        {% else %}
          <a class="login-link" href="/login">login</a>
          |
          <a class="login-link" href="/signup">signup</a>
        {% endif %}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-9 col-md-9 col-lg-9"></div>
      <div class="new-post-button col-xs-6 col-sm-3 col-md-3 col-lg-3">
      <a href="/blog/newpost">
        <button>New post</button>
      </a>
      </div>
    </div>
  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
  </div>
</body>

</html>
