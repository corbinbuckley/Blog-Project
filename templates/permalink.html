{% extends "base.html" %}

{% block content %}
<div class="row">
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9"></div>
      <div class="new-post-button col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <a href="/blog/">Click to view all posts</a>
</div>
</div>
<h2>{{ post.author_name.title() }}'s</h2> <!-- comes from class Post grabs the auther_name -->
<!--<h3>{{ post.author_id}}</h3>  REMOVE BEFORE PUBLISING  -->

  {{post.render() | safe}}

    <div class="row">
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9"></div>
      <div class="new-post-button col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <a href={{ "/blog/edit_post/" ~ post.key().id() }}>
        <button>Edit</button>
      </a>
      <div class="error">{{ error_edit }}</div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9"></div>
      <div class="new-post-button col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <a href={{ "/blog/delete_post/" ~ post.key().id() }}>
        <button>Delete</button>
      </a>
      <div class="error">{{ error_delete }}</div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9"></div>
      <div class="new-post-button col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <a href={{ "/blog/new_comment/" ~ post.key().id() }}>
        <button>Comment</button>
      </a>
      <div class="error">{{ error_comment }}</div>
      </div>
    </div>


{% endblock %}
